sudo: false
language: ruby
rvm:
- '2.4'
- '2.5'
- '2.6'
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
before_install: gem install bundler -v 1.16.2
script: bundle exec rspec spec/
deploy:
  provider: rubygems
  gem: k8s-client
  api_key:
    secure: ""
  on:
    tags: true
    rvm: '2.4'
